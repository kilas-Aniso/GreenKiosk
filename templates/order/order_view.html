<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order View</title>

</head>
<body>
    <div class="order-view-container">
        <h1 style="color: #ff00ae; text-align: center;">Order View Page</h1>
        <ul class="order-list">
            {% for order in orders %}
            <li class="order-item">
                Order Status: {{ order.order_status }}<br>
                Delivery: ${{ order.delivery }}<br>
                Payment Details: {{ order.payment_details }}<br>
                
                {% if order.order_status != 'PAID' %}
                <a href="{% url 'process_payment' order.id %}" class="custome_button">Process Payment</a>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
