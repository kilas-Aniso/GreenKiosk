<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Detail</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            background-color: #F5EEF5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FF5733;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav {
            background-color: #FF8C61;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .customer-detail {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .customer-detail h2 {
            color: #FF5733;
        }
        .customer-info p {
            margin-bottom: 10px;
        }
        .customer-info strong {
            color: #FF5733;
        }
        .edit-link {
            text-align: center;
            padding: 10px;
        }
        .edit-link a {
            background-color: #FF5733;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .edit-link a:hover {
            background-color: #FF8C61;
        }
    </style>
</head>
<body>
    <header>
        <h1>Customer Management</h1>
    </header>
    <nav>
        <a href="{% url 'customer_list' %}">Customer List</a>
        <a href="{% url 'customer_create' %}">Create Customer</a>
    </nav>
    <div class="container">
        <div class="customer-detail">
            <h2>Customer Detail</h2>
            <div class="customer-info">
                <p><strong>Name:</strong> {{ customer }}</p>
                <p><strong>Email:</strong> {{ customer.email }}</p>
                <p><strong>Phone Number:</strong> {{ customer.phone_number }}</p>
            </div>
        </div>
        <div class="edit-link">
